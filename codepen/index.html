<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Code Editor</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- âœ… Correct Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-...your-integrity-key..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
/>
</head>
<body>
  <div class="container">
    <div class="left">
      <label for="html-code"><i class="fa-brands fa-html5"></i> HTML</label>
      <textarea id="html-code"></textarea>

      <label for="css-code"><i class="fa-brands fa-css3-alt"></i> CSS</label>
      <textarea id="css-code"></textarea>

      <label for="js-code"><i class="fa-brands fa-js"></i> JavaScript</label>
      <textarea id="js-code"></textarea>
    </div>
    <div class="right">
      <label><i class="fa-solid fa-play"></i> Output</label>
      <iframe id="output"></iframe>
    </div>
  </div>

  <script>
    const htmlCode = document.getElementById("html-code");
    const cssCode = document.getElementById("css-code");
    const jsCode = document.getElementById("js-code");
    const output = document.getElementById("output");

    function updateOutput() {
      const html = htmlCode.value;
      const css = `<style>${cssCode.value}</style>`;
      const js = `<script>${jsCode.value.replace(/<\/script>/g, "<\\/script>")}<\/script>`;
      output.srcdoc = html + css + js;
    }

    htmlCode.addEventListener("input", updateOutput);
    cssCode.addEventListener("input", updateOutput);
    jsCode.addEventListener("input", updateOutput);
  </script>
</body>
</html>
